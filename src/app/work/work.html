<div>
  <div class="movie-container">
    <h1 ng-if="movie" class="title" ng-bind-html="movie.title"></h1>
    <div
      ng-class="{ open: movie }"
      class="video">
      <div class="video-wrapper">
        <iframe
          ng-if="movie"
          ng-src="{{ trustSrc(movie.src) }}"
          frameborder="0"
          webkitallowfullscreen
          mozallowfullscreen
          allowfullscreen>
        </iframe>
      </div>
    </div>
    <div ng-if="movie" class="description" ng-bind-html="movie.description"></div>
  </div>

  <ul class="movies-container">
    <li
      class="movie"
      ng-repeat="movie in movies">
      <a ui-sref="work({ movie: movie.id })" title="">
        <div class="image-wrapper">
          <custom-image
            class="image"
            source="movie.thumbnail_large"
            title="movie.title"
            >
          </custom-image>
          <div class="meta-wrapper">
            <div class="meta">
              <span class="title" ng-bind-html="movie.title"></span>
              <span class="description" ng-bind-html="movie.description"></span>
            </div>
          </div>
        </div>
      </a>
    </li>
  </ul>
</div>
